<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>社内ポータル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div class="min-h-screen">
      <header class="bg-white/80 backdrop-blur border-b border-slate-200">
        <div class="mx-auto max-w-6xl px-4 py-4 flex items-center gap-6">
          <div
            class="h-10 w-10 rounded-lg bg-indigo-600 text-white flex items-center justify-center font-semibold"
          >
            WX
          </div>
          <div class="flex-1">
            <div class="text-lg font-semibold">社内ポータル</div>
            <div class="text-sm text-slate-500">総務・IT・申請がひとつに</div>
          </div>
          <div class="flex items-center gap-3 text-sm">
            <span class="rounded-full bg-emerald-100 text-emerald-700 px-3 py-1"
              >稼働中</span
            >
            <span class="text-slate-500">ほげた ふがすけ</span>
            <button
              class="rounded-md border border-slate-200 px-3 py-1.5 hover:bg-slate-100"
            >
              ログアウト
            </button>
          </div>
        </div>
      </header>

      <main class="mx-auto max-w-6xl px-4 py-6 space-y-6">
        <section
          class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm"
        >
          <div
            class="flex flex-col items-start justify-between gap-4 md:flex-row md:items-center"
          >
            <div class="space-y-3">
              <div class="h-6 w-40 rounded bg-slate-200 animate-pulse"></div>
              <div class="h-4 w-64 rounded bg-slate-200 animate-pulse"></div>
            </div>
            <div
              class="h-28 w-40 rounded-lg bg-slate-200 animate-pulse shadow-sm"
              aria-hidden="true"
            ></div>
            <div class="flex gap-2">
              <div class="h-9 w-24 rounded-md bg-slate-200 animate-pulse"></div>
              <div class="h-9 w-24 rounded-md bg-slate-200 animate-pulse"></div>
            </div>
          </div>
          <div class="mt-4 grid gap-3 md:grid-cols-3">
            <div class="rounded-lg bg-slate-50 p-4">
              <div class="h-4 w-24 rounded bg-slate-200 animate-pulse"></div>
              <div
                class="mt-3 h-7 w-16 rounded bg-slate-200 animate-pulse"
              ></div>
            </div>
            <div class="rounded-lg bg-slate-50 p-4">
              <div class="h-4 w-24 rounded bg-slate-200 animate-pulse"></div>
              <div
                class="mt-3 h-7 w-16 rounded bg-slate-200 animate-pulse"
              ></div>
            </div>
            <div class="rounded-lg bg-slate-50 p-4">
              <div class="h-4 w-24 rounded bg-slate-200 animate-pulse"></div>
              <div
                class="mt-3 h-7 w-16 rounded bg-slate-200 animate-pulse"
              ></div>
            </div>
          </div>
        </section>

        <section class="grid gap-6 md:grid-cols-3">
          <div class="md:col-span-2 space-y-6">
            <div
              class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm"
            >
              <div
                class="h-5 w-24 rounded bg-slate-200 animate-pulse mb-4"
              ></div>
              <ul class="space-y-4 text-sm">
                <li class="flex items-start gap-3">
                  <span class="mt-1 h-2 w-2 rounded-full bg-slate-200"></span>
                  <div class="space-y-2">
                    <div
                      class="h-4 w-40 rounded bg-slate-200 animate-pulse"
                    ></div>
                    <div
                      class="h-3 w-64 rounded bg-slate-200 animate-pulse"
                    ></div>
                  </div>
                </li>
                <li class="flex items-start gap-3">
                  <span class="mt-1 h-2 w-2 rounded-full bg-slate-200"></span>
                  <div class="space-y-2">
                    <div
                      class="h-4 w-44 rounded bg-slate-200 animate-pulse"
                    ></div>
                    <div
                      class="h-3 w-60 rounded bg-slate-200 animate-pulse"
                    ></div>
                  </div>
                </li>
                <li class="flex items-start gap-3">
                  <span class="mt-1 h-2 w-2 rounded-full bg-slate-200"></span>
                  <div class="space-y-2">
                    <div
                      class="h-4 w-36 rounded bg-slate-200 animate-pulse"
                    ></div>
                    <div
                      class="h-3 w-56 rounded bg-slate-200 animate-pulse"
                    ></div>
                  </div>
                </li>
              </ul>
            </div>

            <div
              class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm"
            >
              <div
                class="h-5 w-36 rounded bg-slate-200 animate-pulse mb-4"
              ></div>
              <div class="grid gap-3 sm:grid-cols-2">
                <div class="rounded-lg border border-slate-200 p-4">
                  <div
                    class="h-3 w-14 rounded bg-slate-200 animate-pulse"
                  ></div>
                  <div
                    class="mt-2 h-4 w-20 rounded bg-slate-200 animate-pulse"
                  ></div>
                </div>
                <div class="rounded-lg border border-slate-200 p-4">
                  <div
                    class="h-3 w-14 rounded bg-slate-200 animate-pulse"
                  ></div>
                  <div
                    class="mt-2 h-4 w-20 rounded bg-slate-200 animate-pulse"
                  ></div>
                </div>
                <div class="rounded-lg border border-slate-200 p-4">
                  <div
                    class="h-3 w-14 rounded bg-slate-200 animate-pulse"
                  ></div>
                  <div
                    class="mt-2 h-4 w-20 rounded bg-slate-200 animate-pulse"
                  ></div>
                </div>
                <div class="rounded-lg border border-slate-200 p-4">
                  <div
                    class="h-3 w-14 rounded bg-slate-200 animate-pulse"
                  ></div>
                  <div
                    class="mt-2 h-4 w-20 rounded bg-slate-200 animate-pulse"
                  ></div>
                </div>
              </div>
            </div>
          </div>

          <aside class="space-y-6">
            <div
              class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm"
            >
              <div
                class="h-5 w-24 rounded bg-slate-200 animate-pulse mb-4"
              ></div>
              <ul class="space-y-3 text-sm">
                <li class="flex justify-between">
                  <span
                    class="h-3 w-12 rounded bg-slate-200 animate-pulse"
                  ></span>
                  <span
                    class="h-3 w-20 rounded bg-slate-200 animate-pulse"
                  ></span>
                </li>
                <li class="flex justify-between">
                  <span
                    class="h-3 w-12 rounded bg-slate-200 animate-pulse"
                  ></span>
                  <span
                    class="h-3 w-20 rounded bg-slate-200 animate-pulse"
                  ></span>
                </li>
                <li class="flex justify-between">
                  <span
                    class="h-3 w-12 rounded bg-slate-200 animate-pulse"
                  ></span>
                  <span
                    class="h-3 w-20 rounded bg-slate-200 animate-pulse"
                  ></span>
                </li>
              </ul>
            </div>

            <div
              class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm"
            >
              <div
                class="h-5 w-16 rounded bg-slate-200 animate-pulse mb-4"
              ></div>
              <div class="space-y-2">
                <div class="h-3 w-40 rounded bg-slate-200 animate-pulse"></div>
                <div class="h-3 w-48 rounded bg-slate-200 animate-pulse"></div>
              </div>
            </div>
          </aside>
        </section>
      </main>
    </div>

    <div id="root"></div>
    <script>
      window.wxOConfiguration = {
        ...window.wxoPortalConfig,
        showLauncher: true,
        layout: {
          form: "float",
          width: "380px",
          height: "560px",
          showOrchestrateHeader: true,
        },
      };
      setTimeout(function () {
        const script = document.createElement("script");
        script.src = `${window.wxOConfiguration.hostURL}/wxochat/wxoLoader.js?embed=true`;
        script.addEventListener("load", function () {
          wxoLoader.init();
        });
        document.head.appendChild(script);
      }, 0);
    </script>
  </body>
</html>
